<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <!-- Sidebar content will be here -->
    </div>
    <div id="content">
        <h1>Pricing Plans</h1>
        <div id="toggle-container">
            <label for="toggle">Monthly / Yearly</label>
            <input type="checkbox" id="toggle">
        </div>
        <div id="plans">
            <div class="plan" id="free-plan">
                <h2>Free</h2>
                <p>$0/month</p>
            </div>
            <div class="plan" id="pro-plan">
                <h2>Pro</h2>
                <p>$10/month</p>
                <p class="savings">Save 20% with yearly</p>
            </div>
            <div class="plan" id="enterprise-plan">
                <h2>Enterprise</h2>
                <p>$30/month</p>
                <p class="savings">Save 20% with yearly</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
